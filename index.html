<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Metrophobic&display=swap"

   />

<body class="body">
    <div class="logo">
        <h1 class="animate__animated animate__fadeIn">h√§lsa.store</h1>
        
    </div>
    <div class="container-big">
                <div class="form">
                    <form action="">
                        <div class="form-container">
                            <label class="labels" for="name">Full name</label>
                            <input type="text" id="name" class="input-field" required autofocus>
                            <label class="labels" for="email">Email</label>
                            <input type="text" id="email" class="input-field" placeholder="Your email" required autofocus>
                            <label class="labels" for="personnumer">Personnumer</label>
                            <input type="text" id="message-regarding" class="input-field" placeholder="YYYY-MM-DD-XXXX" required autofocus> 
                            <label class="labels" for="message">Phone number</label>
                            <input type="text" id="message" class="input-field" placeholder="+46" required autofocus>
                        </div>
                        <div class="button-container">
                            <button class="button">Submit</button>
                        </div>
                    </form>
                    <div class="image">
                        <img src="images/anatomical_heart.svg" alt="anatomical heart">
                    </div> 
        </div>
    </div>
